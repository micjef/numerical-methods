<!DOCTYPE HTML>
<html>

<head>
	<title>Numerical Analysis</title>
	<link rel="icon" href="#" />
	<meta charset="utf-8" />
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" /> -->
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/math/mathquill.css" />
	<link rel="stylesheet" href="assets/math/matheditor.css" />



</head>

<body class="is-preload">

	<!-- Content -->
	<div id="content">


		<div class="inner">

			<div align="center">
				<header style="font-size: 150%;">False Position method</header>
				<div id="errormsg"></div>
				<table class="input">
					<thead>
						<tr>
							<div id="mathfield" style="width:50%;">x^2-e^x+7</div>
							<div id="hidden" style="display:none;">x^2-e^x+7</div>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Xl(low): <input type="number" id="xl" value="2"></td>
							<td>Error: <input type="number" id="eps" value="0.00001">%</td>
						</tr>
						<tr>
							<td>Xu(up): <input type="number" id="xu" value="3"></td>
							<td>Max iterations: <input type="number" id="maxiter" value="30"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>Root = <label id="root"></label></td>
							<td> </td>
						</tr>
					</tfoot>
				</table>

				<button id="demo" onclick="x(mE.getValue()); clrtab(); falsepos(xl.value, xu.value, eps.value);">Calculate</button>
				<br>

				<table class="output" id="disp">
					<thead>
						<tr>
							<th>I</th>
							<th>Xl</th>
							<th>f(Xl)</th>
							<th>Xu</th>
							<th>f(Xu)</th>
							<th>Xr</th>
							<th>f(Xr)</th>
							<th>Error</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>

	</div>

	<!-- Sidebar -->
	<div id="sidebar">
		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li class="current"><a href="falspos.html">False-position</a></li>
				<li><a href="newton.html">Newton</a></li>
			</ul>
		</nav>






	</div>


	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/math.js"></script>
	<script src="assets/math/latex-to-js.js"></script>
	<script src="assets/math/mathquill.js"></script>
	<script src="assets/math/matheditor.js"></script>
	<script> //Work-around for Chrome CORS support
		var mE = new MathEditor('mathfield');
		function x(x) {
			var span = document.getElementById('hidden');
			z = latex_to_js(x);
			span.innerHTML = z;
			return x;
		}	

		

	</script>


</body>

</html>
